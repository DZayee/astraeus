services:
  suave-mevm:
    image: flashbots/suave-geth:v0.2.2
    command:
      - --suave.dev
      - --http.addr=0.0.0.0
      - --suave.eth.remote_endpoint=http://suave-enabled-chain:8545
      - --suave.eth.external-whitelist=*
    depends_on:
      - suave-enabled-chain
    ports:
      - 8545:8545
    networks:
      - suave-net

  suave-enabled-chain:
    image: flashbots/suave-execution-geth:latest
    command:
      - --dev
      - --dev.gaslimit=30000000
      - --http
      - --http.addr=0.0.0.0
      - --http.vhosts=*
      - --http.corsdomain=*
      - --keystore=/keystore/keystore
      - --unlock=0xB5fEAfbDD752ad52Afb7e1bD2E40432A485bBB7F
      - --password=/keystore/password.txt
      - --allow-insecure-unlock
    volumes:
      - ./suave-enabled-node-keystore:/keystore
    ports:
      - 8555:8545
    networks:
      - suave-net

  astraeus-api-node:
    build:
      context: .
      dockerfile: docker/Dockerfile-astraeus-api
      args:
        TA_STORE_CONTRACT_ADDRESS: ${TA_STORE_CONTRACT_ADDRESS}
        PRIVATE_KEY: ${PRIVATE_KEY}
        RPC_URL: ${RPC_URL:-http://host.docker.internal:8545}
    networks:
      - suave-net
    env_file:
      - .env

networks:
  suave-net: